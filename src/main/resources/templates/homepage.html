<!DOCTYPE html>
<html>
<head>
  <title>Welcome to DMS</title>
  <style>
    /* Center the main content vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Style the logo placeholder */
    .logo {
      width: 220px;
      height: 220px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-bottom: 50px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style the heading and subheading */
    h1, h2 {
      text-align: center;
      margin: 0;
      font-weight: normal;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    h2 {
      font-family:roboto;
      font-size: 1.5em;
      margin-bottom: 50px;
      color: #666;
    }

    /* Style the button container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    /* Style the button */
    .btn {
      font-family:roboto;
      padding: 10px 20px;
      background-color:#005CBB;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .btn2{
      font-family:roboto;
      padding: 10px 20px;
      background-color:#005CBB;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* Hover state for the button */
    .btn:hover {
      background-color: #005CBB;
    }
  </style>
</head>
<body>
<div class="logo">
  <img src="../static/picture/auca.png" alt=" Logo">
</div>
<h1>DONATION MANAGEMENT SYSTEM 2 </h1>
<h2>WELCOME</h2>
<h2>JOIN US TODAY!</h2>
<div class="button-container">
  <a href="login.html"><button class="btn">LOGIN</button></a>
  <a href="auth/register.html"><button class="btn2">SIGN UP</button></a>
</div>
</body>
</html>
